<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="container">
    <canvas id="custData"></canvas>
  </div>

  <script>
    let custData = document.getElementById('custData').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Cursive';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#361212'

    let custChart = new Chart(custData, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['5 weeks ago', '4 weeks ago', '3 weeks ago', '2 weeks ago', 'Last week', 'This week'],
        datasets:[{
          label: 'spending',
          data:[
            25,
            20,
            31.50,
            11,
            14,
            21
          ],
          backgroundColor:[
            'rgba(236, 220, 194, 0.7)'
          ],
          borderWidth:0.5,
          borderColor:'#777',
          pointBackgroundColor: '#2D0000',
          pointRadius: 10,
          pointHoverRadius: 10,
        }]
      },
      options:{
        scales: {
          yAxes: [{
            display: true,
            ticks: {
              min: 0
            }
          }]
        },
        title:{
          display:true,
          text:'$$ Spent on Boba',
          fontSize:25,
        },
        legend:{
        display:true,
        position:'right',
        labels:{
        fontColor:'#000'
      }
    },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
</body>
</html>
